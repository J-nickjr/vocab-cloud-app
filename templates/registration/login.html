{% extends "base.html" %}
{% block content %}
<div class="container" style="max-width:420px;margin:8vh auto;">
  <div class="card" style="padding:24px;border-radius:14px;box-shadow:0 8px 24px rgba(0,0,0,.08)">
    <h1 class="h4 mb-3">登入</h1>

    {% if form.errors %}
      <div class="alert alert-danger" role="alert">帳號或密碼錯誤，請再試一次。</div>
    {% endif %}

    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      <div class="mb-3">
        <label for="id_username" class="form-label">使用者名稱</label>
        <input id="id_username" class="form-control" type="text" name="username"
               value="{{ form.username.value|default:'' }}" required autofocus>
      </div>
      <div class="mb-3">
        <label for="id_password" class="form-label">密碼</label>
        <input id="id_password" class="form-control" type="password" name="password" required>
      </div>
      <input type="hidden" name="next" value="{{ next|default:'/' }}">
      <button class="btn btn-primary w-100" type="submit">登入</button>
    </form>

    <div class="text-center mt-3"><a href="/">回首頁</a></div>
  </div>
</div>
{% endblock %}
