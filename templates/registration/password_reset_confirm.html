{% extends "base.html" %}
{% block content %}
<div class="container" style="max-width:480px;margin:8vh auto;">
  <div class="card" style="padding:24px;border-radius:14px;box-shadow:0 8px 24px rgba(0,0,0,.08)">
    <h1 class="h4 mb-3">設定新密碼</h1>
    <form method="post">{% csrf_token %}{{ form.as_p }}
      <button class="btn btn-primary w-100" type="submit">更新密碼</button>
    </form>
  </div>
</div>
{% endblock %}
