<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Vocabulary Cloud App{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding-top: 60px;
    }

    .navbar-brand {
      font-weight: bold;
    }
  </style>
</head>

<body>

  <!-- 導覽列 -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container">
      <a class="navbar-brand" href="{% url 'home' %}">📖 Vocabulary App</a>
      <div>
        <a href="{% url 'history' %}" class="btn btn-light btn-sm">📘 查詢紀錄</a>
        <form action="{% url 'logout' %}" method="post" style="display:inline;">
          {% csrf_token %}
          {% if user.is_authenticated %}
          <form method="post" action="{% url 'logout' %}" class="d-inline">
            {% csrf_token %}
            <button type="submit" class="btn btn-light btn-sm">登出</button>
          </form>
          {% else %}
          <a href="{% url 'login' %}" class="btn btn-light btn-sm">登入</a>
          {% endif %}
        </form>
      </div>
    </div>
  </nav>



  <!-- 內容區塊 -->
  <main class="container">
    {% block content %}
    {% endblock %}
  </main>

</body>

</html>
