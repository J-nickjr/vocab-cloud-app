<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Vocabulary Cloud App{% endblock %}</title>

  <!-- 穩定版 Bootstrap（含 integrity）-->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <style>
    body { padding-top: 60px; }
    .navbar-brand { font-weight: bold; }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
  <div class="container">
    <a class="navbar-brand" href="{% url 'home' %}">📖 Vocabulary App</a>
    <div class="d-flex align-items-center gap-2">
      <a href="{% url 'history' %}" class="btn btn-light btn-sm">📘 查詢紀錄</a>

      {% if user.is_authenticated %}
        <!-- 直接連到我們覆蓋的 /accounts/logout/（GET），會先登出再跳登入頁 -->
        <a href="{% url 'logout' %}" class="btn btn-light btn-sm">登出</a>
      {% else %}
        <a href="{% url 'login' %}" class="btn btn-light btn-sm">登入</a>
      {% endif %}
    </div>
  </div>
</nav>

<main class="container">
  {% block content %}{% endblock %}
</main>

</body>
</html>
