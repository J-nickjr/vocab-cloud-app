{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <h1>📚 Vocabulary App</h1>

  {% if user.is_authenticated %}
    <!-- 已登入：顯示查詢表單 -->
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <input type="text" name="word" class="form-control" placeholder="輸入英文單字" required>
      </div>
      <button type="submit" class="btn btn-primary">查詢</button>
    </form>

    {% if definition %}
      <hr>
      <h5>💡 查詢結果</h5>
      <pre>{{ definition }}</pre>
    {% endif %}

    <div class="mt-4">
      <a href="{% url 'history' %}" class="btn btn-outline-secondary">📘 查詢紀錄</a>
      <a href="{% url 'logout' %}" class="btn btn-outline-danger">登出</a>
    </div>

  {% else %}
    <!-- 未登入：顯示登入與註冊按鈕 -->
    <p>請先登入以使用查單字功能。</p>
    <a href="{% url 'login' %}" class="btn btn-success">登入</a>
    <a href="{% url 'register' %}" class="btn btn-secondary">註冊</a>
  {% endif %}
</div>
{% endblock %}
