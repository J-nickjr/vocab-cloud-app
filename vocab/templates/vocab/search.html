{% load static %}
<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <title>單字查詢</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      background-color: #f0f2f5;
    }

    .form-container {
      min-height: 100vh;
    }

    .card {
      border-radius: 1rem;
      max-width: 520px;
      width: 100%;
    }

    .form-label {
      font-weight: 500;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #198754;
    }
  </style>
</head>

<body>
  <div class="container d-flex justify-content-center align-items-center form-container">
    <div class="card shadow p-4">
      <div class="text-center mb-3">
        <div class="logo">📘 單字查詢</div>
        <div class="text-muted">Hi {{ request.user.username }}！請輸入要查的英文單字：</div>
      </div>

      <form method="post">
        {% csrf_token %}
        <div class="input-group mb-3">
          <input type="text" name="word" class="form-control" placeholder="輸入英文單字" value="{{ word|default:'' }}">
          <button type="submit" class="btn btn-success">
            <i class="fas fa-search me-1"></i> 查詢
          </button>
        </div>
      </form>

      {% if error %}
      <div class="alert alert-warning mt-3" id="error-message">{{ error }}</div>
      <script>
        const errorEl = document.getElementById('error-message');

        // 從錯誤訊息中提取剩餘秒數（例如「請等 42 秒再試。」）
        let match = errorEl.innerText.match(/請等 (\d+) 秒/);
        let seconds = match ? parseInt(match[1]) : 300;

        const countdown = setInterval(() => {
          seconds -= 1;
          if (seconds <= 0) {
            errorEl.innerText = "✅ 現在可以重新查詢了！";
            clearInterval(countdown);
          } else {
            errorEl.innerText = `⚠️ 查詢次數過多，請等 ${seconds} 秒再試。`;
          }
        }, 1000);
      </script>
      {% endif %}

      <div class="text-center mb-3">
        <a href="{% url 'history' %}" class="btn btn-outline-primary me-2">
          <i class="fas fa-rotate-left me-1"></i> 單字庫
        </a>
        {% if definition and word %}
        <form method="post" action="{% url 'add_word' %}" class="d-inline">
          {% csrf_token %}
          <input type="hidden" name="word" value="{{ word }}">
          <input type="hidden" name="definition" value="{{ definition }}">
          <button type="submit" class="btn btn-outline-success">
            <i class="fas fa-plus"></i> 加入單字庫
          </button>
        </form>
        {% endif %}
      </div>

      {% if definition %}
      <div class="bg-light border p-3 rounded">
        <strong>查詢結果：</strong>
        <p class="mt-2" style="white-space: pre-line;">{{ definition }}</p>
      </div>
      {% endif %}

      <div class="text-center mt-3">
        <a href="{% url 'logout' %}" class="text-danger text-decoration-none">
          <i class="fas fa-sign-out-alt me-1"></i> 登出
        </a>
      </div>
    </div>
  </div>
</body>

</html>
